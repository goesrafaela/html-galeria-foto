<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Systekna : Galeria de Fotos :: [Preview]</title>
</head>
<body>
    <main>
        <div id="slideshow" class="slideshow-container">
            <span class="close" onclick="closeSlideshow()">×</span>
            <img id="slideshow-img" src="" alt="Slideshow Image">
            <div class="controls">
                <button id="prevSlide" class="control-button" onclick="prevSlide()">←</button>
                <button id="playPause" class="control-button">▶️</button>
                <button id="nextSlide" class="control-button" onclick="nextSlide()">→</button>
            </div>
        </div>

        <div class="containeer-fotos">
            <div class="galeria-fotos">
                <div id="galeria-inner" class="galeria-inner">
                    <!-- As imagens são geradas dinamicamente pelo JS -->
                </div>
                <div class="paginacao">
                    <button id="prevPage" class="control-button" onclick="prevPage()" disabled>←</button>
                    <span id="pageIndicator">1</span>
                    <button id="nextPage" class="control-button" onclick="nextPage()"> →</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./js/bootstrap.js"></script>
</body>
</html>
